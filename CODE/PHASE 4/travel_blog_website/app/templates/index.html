<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/app/static/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>PERSONAL BLOG WEBSITE</header>
    
    <div class="all-posts-container">
        {% for post in posts %}
        <div class="post-container">
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="post-preview">
                <div class="picture-space">
                    <img
                        class="picture"
                        src="{{ post.image_url }}"
                        alt="{{ post.heading }} image"
                        width="500px"
                    />
                </div>
                <div class="post-info">
                    <p class="post-title">{{ post.heading }}</p>
                    <p class="post-location">{{ post.location }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
